
<form [formGroup] = "number1"><br>
  <label for="number">Insira o número do álbum:</label><br><br>
  <input type="number" id="number" name="number" [(ngModel)]="number" formControlName="number"><br><br>

  <button type="submit" (click)="salvar()">Incluir</button><br><br>
</form>


<b>{{numero}}</b>


<div *ngFor="let p of albuns">

  <h1 >{{p.id}} {{p.title}}{{p.number}}</h1>
  <img src="{{p.thumbnailUrl}}" alt="erro">

  </div>
